<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> DS Chat Web Project </title>

    <!--Bootstrap-->
	<!--jQuery & Bootstrap JS-->
    <script src="{{ url_for('static', filename='bootstrap/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Latest compiled and minified JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/jquery.scrl.js') }}"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='bootstrap/js/ie10-viewport-bug-workaround.js') }}" rel="stylesheet">

    <!-- Web CSS-->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- Web JavaScript-->
    <script src="{{ url_for('static', filename='js/load-regform.js') }}"></script>

  </head>

  <body>

    <div class="index-container">
      <div class="logo">
        <img class="img-circle" src="{{ url_for('static', filename='img/logo.png') }}" alt="DChat" width="150px">
      </div>
      <form action ="" method="post"><div class="login-form">
        <div class="input-field">
          <!--<label for="username">username:</label>
          <input type="text" id="username-login" placeholder="username" required><br>
          <label for="password">password:</label>
          <input type="password" id="password-login" placeholder="password" required><br>-->
		  {{ form.hidden_tag() }}
		  {{ form.username.label }}
          {{ form.username(size=20) }}<br>
		  {{ form.password.label }}
          {{ form.password(size=20) }}<br>
        </div>
        <div class="button-field">
        <!--<a class="btn btn-login" href="/chat" role="button">Login</a>-->
		{{ form.submit() }}
        <a class="btn btn-reg" role="button">Register</a>
      </div></form>
      <div id="register-form"></div>
    </div>

  </body>
</html>
