<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> DS Chat Web Project </title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.scrl.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/js/ie10-viewport-bug-workaround.js" rel="stylesheet">

    <!-- Web CSS-->
    <link href="css/style.css" rel="stylesheet">

    <!-- Web JavaScript-->
    <script src="js/load-regform.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="logo">
        <img class="img-circle" src="img/logo.png" alt="Irene" width="150px">
      </div>
      <div class="login-form">
        <label for="username">username:</label>
        <input type="text" id="username-login" required><br>
        <label for="password">password:</label>
        <input type="password" id="password-login" required><br>
        <button id="btn-login">login</button>
        <button id="btn-reg">register</button>
      </div>
      <div id="register-form"></div>
    </div>


    <!--jQuery & Bootstrap JS-->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
