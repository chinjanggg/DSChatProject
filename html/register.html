<div id="register-form">
  <table class="register-form">
    <tr class="username">
      <td>username</td>
      <td><input type="text" id="username-reg" placeholder="username" required></td>
    </tr>
    <tr class="displayname">
      <td>display name</td>
      <td><input type="text" id="displayname-reg" placeholder="displayname" required></td>
    </tr>
    <tr class="password">
      <td>password</td>
      <td><input type="password" id="password-reg" placeholder="password" required></td>
    </tr>
    <tr class="repassword">
      <td>re-enter password</td>
      <td><input type="password" id="repassword-reg" placeholder="re-enter password" required></td>
    </tr>
  </table>

  <br>

  <button type="submit">submit</button>
</div>
